name: Update Weather

on:
  schedule:
    - cron: "0 */3 * * *" # Runs every 3 hours
  workflow_dispatch:

jobs:
  update-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch weather data
        env:
          API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          LAT="-33.8688"
          LON="151.2093"
          WEATHER_URL="http://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric"

          response=$(curl -s "$WEATHER_URL")

          # Validate response
          if [[ $(echo "$response" | jq -r '.cod') != "200" ]]; then
            echo "Failed to fetch weather data"
            echo "$response"
            exit 1
          fi

          # Function to map weather condition to emoji
          get_emoji() {
            case "$1" in
              *"clear"*) echo "â˜€ï¸" ;;
              *"few clouds"*) echo "ðŸŒ¤ï¸" ;;
              *"scattered clouds"*) echo "â›…" ;;
              *"broken clouds"*|*"overcast"*) echo "â˜ï¸" ;;
              *"rain"*|*"drizzle"*) echo "ðŸŒ§ï¸" ;;
              *"thunderstorm"*) echo "â›ˆï¸" ;;
              *"snow"*) echo "â„ï¸" ;;
              *"mist"*|*"fog"*|*"haze"*) echo "ðŸŒ«ï¸" ;;
              *) echo "ðŸŒ¡ï¸" ;;
            esac
          }

          # Create table header
          echo "| Time | Temp | Conditions |" > weather.txt
          echo "|:----:|:----:|:-----------|" >> weather.txt

          # Extract and format weather data
          echo "$response" | jq -r '
            .list | map(select(.dt_txt | test("06:00:00$|09:00:00$|12:00:00$|15:00:00$|18:00:00$|21:00:00$")))[:6] |
            .[] | "\(.dt_txt[11:16])|\(.main.temp | round)|\(.weather[0].description // "No data")"
          ' | while IFS='|' read -r time temp desc; do
            emoji=$(get_emoji "$desc")
            echo "| $time | ${temp}Â°C | $emoji $desc |" >> weather.txt
          done

          echo "Formatted weather output:"
          cat weather.txt

      - name: Update README
        run: |
          awk '
          BEGIN { inside=0 }
          /<!-- WEATHER:START -->/ { inside=1; print $0; while ((getline < "weather.txt") > 0) print; next }
          /<!-- WEATHER:END -->/ { inside=0 }
          !inside { print }
          ' README.md > updated_readme.md

          mv updated_readme.md README.md

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add README.md
          git commit -m "Update weather information"
          git push
